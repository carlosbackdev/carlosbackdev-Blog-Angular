<section>
    <div class="titulo-container">
        <h3>PROYECTOS</h3>
    </div>
    @if(projectConfig.length > 0){
        <ul>
        @for (project of projectConfig; track $index) {
            <li>
                @if(project.id == 1){
                    <div class="new">Nuevo</div>
                }
                @if(project.id != 1){
                    <div style="opacity: 0;" class="new">nuevo</div>
                }
                <div class="boton" (click)="openProjectModal(project)">
                    <div class="luz"></div>
                    <div class="contenedor-imagen">
                        <img src={{project.images[0].image}} alt="Imagen de {{project.title}}" title="Imagen de {{project.title}}">
                    </div>
                    <div class="resumen">
                        <h4>{{ project.title }}</h4>
                        <div class="tecnologias">             
                            <img *ngFor="let tech of project.tecnology" class="logo" [src]="tech.image" [alt]="tech.name" [title]="tech.name">
                        </div>
                </div>
                </div>
                <div class="referencias">
                    <a class="square" href={{project.repository}} target="_blank" title="Ver repositorio"><img src="/assets/images/logo/githubfolder.png" alt="Logo link github" title="Logo link github"></a>
                    <a class="square" href={{project.link}} target="_blank" title="Ver Proyecto" ><img src="/assets/images/logo/web.webp" alt="Logo link web" title="Logo link web"></a>
                </div>
            </li>
        }
        </ul>
    }
</section>

<app-project-detail
    [showModal]="showProjectModal"
    [project]="selectedProject"
    (showModalChange)="showProjectModal = $event">
</app-project-detail>
