<section>
    <div class="titulo-container">
        <h3>CONÓCEME</h3>
    </div>
    <div class="contenedor">
        <div class="tarjeta">
            <div class="foto-container">
                <div class="foto">

                </div>
                <div class="exp-container">
                    @if(experience){
                        <div class="exp">
                            <h4>Experiencia</h4>
                            <div class="list" *ngFor="let job of experience">
                                <div class="title">
                                    {{job.title}}
                                </div>
                                <ul>
                                    <li *ngFor="let funcion of job.functions">
                                        - {{funcion}}
                                    </li>
                                </ul>
                            </div>
                        </div>
                    }
                    @if(education){
                        <div class="edu">
                            <h4>Educación</h4>
                            <div class="list" *ngFor="let edu of education">
                                <div class="title">
                                    {{edu.title}}
                                </div>
                                <ul>
                                    <li *ngFor="let detail of edu.details">
                                       - {{detail}}
                                    </li>
                                </ul>
                            </div>
                        </div>
                    }
                </div>
            </div>
            <div class="info-container">
                @if(profile){
                    <h4>{{profile.name}}</h4>
                    <markdown class="text" [data]="profile.resume"></markdown>
                }
            </div>
        </div>
        <div class="descargas">
            <ul>
                <li>
                    <button class="boton">
                        <a href="/assets/download/Carlos_Arroyo_CV.pdf" download="Carlos_Arroyo_CV" title="descargar mi curriculum">Descarga CV</a>
                    </button>
                </li>
                <li>
                    <button class="boton">
                        <a href="/assets/download/CERTIFICACIONES.pdf" download="Carlos_Arroyo_Certificaciones" title="descargar mis Certificaciones">Descarga Certificaciones</a>
                    </button>
                </li>
                <li>
                    <button class="boton">
                        <a href="#social" title="ir a contacto">Contacto</a>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</section>
